<!DOCTYPE html>
<html>
  <head>
    <title>Vlad's Simple Todo App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto">
      <div class="row">
        <h1 class="mx-auto">Vlad's Simple To-do List</h1>
      </div>
      <div class="row">
        <div class="input-group mb-3 inputField">
          <input type="text" class="form-control" placeholder="Enter a To-do" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <hr>
      <div class="mx-auto">
        <button type="button" class="btn btn-success btn-block save">Save</button>
        <button type="button" class="btn btn-secondary btn-block clear">Clear</button>
      </div>
      <hr>
      <ul class="list-group">
        <li class="list-group-item"><p>Just a Note</p></li>
      </ul>


    </div>


    <script src="js/todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
